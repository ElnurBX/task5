<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <section class="section__signup">
            <div class="section__signup__context">
                <img src="#" class="section__signup__context__img" alt="">
                <h2 class="section__signup__context__header">Sign up on Start Bootstrap</h2>
                <p class="section__signup__context__discription">Join our community of designers and developers and manage your purchases, favorite themes and snippets, comments, and more!</p>
                <div class="section__signup__context__items">
                    <button class="section__signup__context__item">login in with Twitter</button>
                    <button class="section__signup__context__item">login in with Facebook</button>
                    <button class="section__signup__context__item">login in with Google</button>
                    <button class="section__signup__context__item">login in with Github</button>
                </div>
            </div>
        </section>
        <hr>
        <section class="section__login">
            <form class="section__login__forms" action="">
                <label class="section__login__forms--labels" for="email">Email address</label>
                <input class="section__login__forms--textinp" type="text" name="" id="email">
                <label class="section__login__forms--labels" for="Password">Password</label>
                <input class="section__login__forms--textinp" type="text" name="" id="Password">
                <a href="#">Forgot your password?</a>
                <div>
                    <input class="section__login__forms--checkinp" type="checkbox" id="rp"> <label class="section__login__forms--labels" for="rp">Remember password</label>
                    <button  class="section__login__forms--button" type="submit">Login</button>
                </div>
            </form>
            <p  class="section__login__discription">This site is protected by reCAPTCHA and the Google <a href="#"> Privacy Policy</a> and <a href="#">Terms of Service</a>  apply.</p>
        </section>
        <hr>
        <section class="Createaccount">
            <p>New user? <a href="">Create an account!</a></p>
        </section>
    </main>
</body>
</html>
